site_name: Marcinkowe mądrości
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
theme:
  name: material
  features:
    - content.code.copy
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: orange

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: orange

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: orange

nav:
  - Home: README.md
  - Ansible: ansible/index.md
  - Git: git/index.md
  - GPFS: GPFS/index.md
  - ISP:
    - Qury SQLowe: ISP/SQL.md
    - Klient BA: ISP/ba.md
    - Setup: ISP/isp_setup.md
    - TDP4VE: ISP/TDP4VE.md 
  - LNX: 
    - MPIO: LNX/MPIO_and_SAN.md
    - lin_tape: LNX/lin_tape.md
    - Multipath - User friendly names: LNX/lsvdisk2mpio_friendly_names.md
    - Sieć:
      - Bonding: LNX/bond.md
      - VLAN: LNX/vlan.md
  - Power: Power/index.md
  - Virt: virt/index.md
  - WinDOS: WinDOS/index.md
